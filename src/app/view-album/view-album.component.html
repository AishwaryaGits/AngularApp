

<div>
<div class="demo-button-container" style="margin-left: 300px;margin-top:100px">
  <Button class="btn btn-primary" (click)="goToPage('/add-album')"> Create Album</Button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="albumName">
    <th mat-header-cell *matHeaderCellDef>Album Name</th>
    <td mat-cell *matCellDef="let element" (click)="viewPhotos(element)">{{element.albumName}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="albumDesc">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{element.albumDesc}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <ng-container matColumnDef="deleteAlbum">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
       <button mat-icon-button color="primary" (click)="deleteData(element)" aria-label="Example icon button with a home icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
</table>

</div>
