<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand logo csp-logo" href="#">Image Gallery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" *ngIf="isUserAuthenticated();">
                <a class="nav-link" routerLink="/add-album" routerLinkActive="active">Create Album </a>
            </li>
            <li class="nav-item active" *ngIf="isUserAuthenticated();">
                <a class="nav-link" routerLink="/view-album" routerLinkActive="active">View Album</a>
            </li>
          
        </ul>
        <ul class="navbar-nav ">
            <input class="form-control csp-header-search" type="text" placeholder="Search" aria-label="Search">
            
            <span class="nav-item" *ngIf="isUserAuthenticated(); then authBlock else unauthBlock"></span>

            <ng-template #authBlock>

                <li class="nav-item">
                    <p class="userNameText">Welcome {{ userDetails.firstName }}</p>
                </li>

                <li class="nav-item">
                    <a class="nav-link" (click)="handleLogout()">Logout</a>
                </li>

            </ng-template>

            <ng-template #unauthBlock>

                <li class="nav-item" >
                    <a class="nav-link" routerLink="login/">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLink="/register">SignUp</a>

            </ng-template>

        </ul>
